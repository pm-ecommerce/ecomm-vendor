<div id="login-container">
  <h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
    <i class="fa fa-cube"></i> <strong>Welcome to Ecommerce</strong>
  </h1>
  <div class="block animation-fadeInQuickInv">
    <div class="block-title">
      <div class="block-options pull-right">
        <a href="#" class="btn btn-effect-ripple btn-primary" data-toggle="tooltip" data-placement="left" title=""
          style="overflow: hidden; position: relative;" data-original-title="Forgot your password?"><i
            class="fa fa-exclamation-circle"></i></a>
        <a href="#" class="btn btn-effect-ripple btn-primary" data-toggle="tooltip" data-placement="left" title=""
          style="overflow: hidden; position: relative;" data-original-title="Create new account"><i
            class="fa fa-plus"></i></a>
      </div>
      <h2>Please Login</h2>
      <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username/password
      </div>
    </div>
    <form id="form-login" ngForm #f="ngForm" method="post" class="form-horizontal" novalidate="novalidate">
      <div class="form-group">
        <div class="col-xs-12">
          <input ngModel #email="ngModel" type="text" id="login-email" name="email" class="form-control"
            placeholder="Your email..">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input ngModel #password="ngModel" type="password" id="login-password" name="password" class="form-control"
            placeholder="Your password..">
        </div>
      </div>
      <div class="form-group form-actions">
        <div class="col-xs-8">
          <label class="csscheckbox csscheckbox-primary">
            <input ngModel #rememberme="ngModel" type="checkbox" id="login-rememberme" name="rememberme">
            <span></span>
          </label>
          Remember Me?
        </div>
        <div class="col-xs-4 text-right">
          <button type="button" class="btn btn-effect-ripple btn-sm btn-primary"
            style="overflow: hidden; position: relative;" (click)="signIn(f.value)"><i class="fa fa-check"></i>
            Let's Go
          </button>
        </div>
      </div>
    </form>
  </div>
  <footer class="text-muted text-center animation-pullUp">
    <small><span id="year-copy">2020</span>&nbsp;<a href="http://localhost:4200" target="_self">E-commerce
        1.0</a></small>
  </footer>
</div>
